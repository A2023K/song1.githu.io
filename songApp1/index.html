<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ke Guo's song app</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>


    <section class="song-page">
        <div class="btn-box1">
            <div class="btn1" id="big-btn">Large-view</div>
            <div class="btn1" id="mid-btn">Thumbnail-view</div>
            <div class="btn1" id="lis-btn">List-view</div>
        </div>
        <div class="btn-box2">
            <div class="btn2" id="show-all-btn">Show all</div>
            <div class="btn2" id="pop-btn">Pop</div>
            <div class="btn2" id="country-btn">country</div>
            <div class="btn2" id="rap-btn">Rap</div>
            <div class="btn2" id="rock-btn">rock</div>
        </div>
        <div class="song-content" id="songId">
            
        </div>
        <div class="search-btn">
            <input type="text" name="sub-string" id="sub-string">
            <input type="submit" value="search" id="check-btn">
        </div>
        <div id="result" class="no-display">
            <a href="">Refresh</a>
        </div>
        <div class="footer">copyright</div>
    </section>
  <script src="./script.js"></script> 
</body>
</html>
